<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
         <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: url(./login\ photo.jpg)no-repeat;
        background-size: cover;
        background-position: center;
    }
    .login-box{
        transition: all 0.3s ease-in-out;
        position: relative;
        width: 400px;
        height: 450px;
       /* background: transparent; */
       background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        border: 2px solid rgb(255,255,255,.5);
        /* backdrop-filter: blur(15px); */
        -webkit-backdrop-filter: blur(15px);
        
backdrop-filter: blur(15px);
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    }
    h2{
        align-items: center;
        text-align: center;
        padding-top: 30px;
        color: #fff;
        font-size: 2em;
    }
    .input-box{
        position: relative;
        width: 310px;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
    }
    .input-box label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #fff;
        pointer-events: none;
        transition: .5s;
    }
    .input-box input:focus~label,.input-box input:valid~label{
        top: -5px;

    }
    
    .input-box input{
        width: 100%;
        height: 50px ;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #fff;
        padding: 0 35px 0 5px;

    }
   .input-box .icon{
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    line-height: 57px;


    }
    .remember{
        margin: -15px 0 15px;
        font-size: .9em;
        color: #fff;
        display: flex;
        justify-content: space-between;
    }
    .remember label input{
        margin-right: 3px;

    }
    .remember a{
        color: #fff;
        text-decoration: none;
    }
    .remember a:hover{
        text-decoration: underline;

    }
    button{
        width: 100%;
        height: 40px;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 1em;
        color: #000;
        font-weight: 500;
          transition: 0.3s;

    }

    button:hover {
  background: rgba(255, 255, 255, 0.4);
}

    .register{
        font-size: .9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;

    }
    .register p a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .register p a:hover{
        text-decoration: underline;

    }

    /* مفيش حد يعدل الجزء ده */
@media (max-width: 576px) {
  .mobile-message::before {
    content: "تم ضبط التصميم للموبايل ✅";
    display: block;
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    text-align: center;
    font-size: 0.9em;
  }
}
/* انتهى، محدش يعدل حاجة */


</style>
</head>
<body>

      <section>
           <div class="login-box mobile-message">

                <form action id="form">
                    <h2>Register</h2>
                    <div class="input-box">
                        <span class="icon"><i
                                class="fa-solid fa-circle-user"></i></span>
                        <input type="text" name="username" id="user" required>
                        <label for="user">User Name</label>

                    </div>

                    <div class="input-box">
                        <span class="icon"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><i
                                class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password"
                            required>
                        <label for="password">Passworde</label>

                    </div>
                     <div class="input-box">
                        <span class="icon"><i
                                class="fa-solid fa-lock"></i></span>
                        <input type="number" name="number" id="number"
                            required>
                        <label for="password">Phone</label>

                    </div>
                    <button type="submit">Register</button>
                   
                </form>
            </div>
        </section>
    


        <script>
            let form = document.getElementById('form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const user = document.getElementById("user").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();
const phone = document.getElementById("number").value.trim();
 const users = JSON.parse(localStorage.getItem("users")) || [];
  const exists = users.find(user => user.email === email);
if (exists) {
        Swal.fire({
          icon: 'error',
          title: 'الإيميل مسجّل بالفعل ❌',
          text: 'من فضلك استخدم إيميل مختلف',
          confirmButtonText: 'تمام'
        });
        return;
      }

        const newUser = {
        username: user,
        email: email,
        password:password,
        phone:phone
      };
            users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      Swal.fire({
        title: 'تم التسجيل بنجاح ✅',
        text: 'سيتم تحويلك لصفحة تسجيل الدخول...',
        icon: 'success',
        timer: 1500,
        showConfirmButton: false,
        timerProgressBar: true
      }).then(() => {
        window.location.href = "login.html";
      });
                  });


        </script>
</body>
</html>

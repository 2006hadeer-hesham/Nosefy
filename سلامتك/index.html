<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 56px;
        }


        @media (max-width: 991.98px) {
            .offcanvas {
                background-color: #f2e098;
                color: white;
            }

            .offcanvas-body .navbar-nav {
                width: 100%;
            }

            .offcanvas-body .nav-link {
                color: rgba(255, 255, 255, 0.75);
                padding: 10px 20px;
                transition: all 0.3s;
            }

            .offcanvas-body .nav-link:hover {
                color: white;
                background-color: #f2e098;
            }

            .offcanvas-body .dropdown-menu {
                background-color: #f2e098;
                border: none;
            }

            .offcanvas-body .dropdown-item {
                color: rgba(255, 255, 255, 0.75);
            }

            .offcanvas-body .dropdown-item:hover {
                color: white;
                background-color: #f2e098;
            }
        }


        .offcanvas-start {
            transition: transform 0.3s ease-in-out;
        }


        @media (min-width: 992px) {
            .navbar {
                box-shadow: 0 2px 10px rgba(224, 196, 154, 0.1);
            }

            .navbar-nav .nav-item {
                margin: 0 5px;
            }

            .navbar-nav .nav-link {
                padding: 10px 20px;
                border-radius: 4px;
                transition: all 0.3s;
            }

            .navbar-nav .nav-link:hover {
                background-color: #f2e098;
            }
        }
    </style>
</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #f2e098;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2"></i>
                Bootstrap Nav
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home me-1"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cogs me-1"></i> Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li><a class="dropdown-item" href="#">Graphic Design</a></li>
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header "style="background-color: #91803d;">
            <h5 class="offcanvas-title text-white" id="sidebarLabel">
                <i class="fas fa-rocket me-2"></i>
                Menu
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">

            <nav class="navbar navbar-dark" style="background-color: #f2e098;">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home me-2"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle me-2"></i> About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="mobileServicesDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cogs me-2"></i> Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="mobileServicesDropdown">
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li><a class="dropdown-item" href="#">Graphic Design</a></li>
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-2"></i> Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');


                    if (window.innerWidth < 992) {
                        const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('sidebar'));
                        offcanvas.hide();
                    }
                });
            });
        });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');


                    if (window.innerWidth < 992) {
                        const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('sidebar'));
                        offcanvas.hide();
                    }
                });
            });
        });
    </script>
</body>

</html>

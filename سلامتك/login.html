<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background: url('./login photo.jpg') no-repeat;
      background-size: cover;
      background-position: center;
    }

    .input-box input:focus {
      outline: none;
      box-shadow: none;
      background-color: transparent !important;
      border: none !important;
      color: white;
    }

    .login-box {
      width: 400px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 20px 0;
      border-bottom: 2px solid #fff;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -5px;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      font-size: 1em;
      color: #fff;
      padding: 0 35px 0 5px;
    }

    .input-box .icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2em;
      line-height: 57px;
    }

    .remember {
      margin: -10px 0 15px;
      font-size: 0.9em;
      color: #fff;
      display: flex;
      justify-content: space-between;
    }

    .remember label input {
      margin-right: 3px;
    }

    .remember a {
      color: #fff;
      text-decoration: none;
    }

    .remember a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      height: 40px;
      background: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1em;
      color: #000;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .register {
      font-size: 0.9em;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .mobile-message::before {
        content: "تم ضبط التصميم للموبايل ✅";
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="login-box mobile-message">
      <form id="form">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
          <input type="text" name="username" id="user" required />
          <label for="user">User Name</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" name="email" id="email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>

        <div class="remember">
          <label><input type="checkbox" />Remember</label>
          <a href="#">Forget password</a>
        </div>

        <button type="submit">Login</button>

        <div class="register">
          <p>Don't have an account ? <a href="./register.html">Register</a></p>
        </div>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // ✅ ضروري علشان مايعملش refresh

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const foundUser = users.find(
        (user) => user.email === email && user.password === password
      );

      if (foundUser) {
        Swal.fire({
          title: "تم تسجيل الدخول بنجاح ✅",
          text: "مرحبًا بك من جديد!",
          icon: "success",
          showConfirmButton: false,
          timer: 1000,
          timerProgressBar: true,
        }).then(() => {
          localStorage.setItem("currentUser", JSON.stringify(foundUser));
          window.location.href = "home.html"; // غيريها حسب صفحة الهوم
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "فشل تسجيل الدخول",
          text: "❌ المستخدم غير موجود. سجل حساب أولًا.",
          confirmButtonText: "تمام",
        });
      }
    });
  </script>
</body>
</html>
